<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Details</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { padding: 20px; border: 1px solid #ddd; width: 50%; margin: auto; border-radius: 10px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reservation Details</h2>
        <p><strong>Name:</strong> <span th:text="${reservation.name}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${reservation.phoneNumber}"></span></p>
        <p><strong>Reservation Time:</strong> <span th:text="${reservation.time}"></span></p>
    </div>
</body>
</html>
