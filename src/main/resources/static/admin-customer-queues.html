<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customer Reservation Queue</title>
    <script>
        let selectedReservation = null;

        function loadCustomerQueue() {
            fetch("http://localhost:8081/reservation/getReservations")
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        document.getElementById("inqueue").innerHTML = "<p>No reservations in queue.</p>";
                        document.getElementById("called").innerHTML = "<p>No reservations called.</p>";
                        document.getElementById("seated").innerHTML = "<p>No seated reservations.</p>";
                        return;
                    }

                    const queueContainer = {
                        inqueue: document.getElementById("inqueue"),
                        called: document.getElementById("called"),
                        seated: document.getElementById("seated")
                    };

                    queueContainer.inqueue.innerHTML = "";
                    queueContainer.called.innerHTML = "";
                    queueContainer.seated.innerHTML = "";

                    data.forEach((reservation) => {
                        const listItem = document.createElement("div");
                        listItem.className = "reservation-item";
                        listItem.id = `reservation-${reservation.reservationID}`;
                        listItem.innerHTML = `
                            <strong>${reservation.customerName}</strong><br>
                            Phone: ${reservation.customerPhoneNumber}<br>
                            Time: ${new Date(reservation.reservationTime).toLocaleString()}<br>
                            Status: <span id="status-${reservation.reservationID}">${getStatusText(reservation.status)}</span><br>
                            <button onclick="updateStatus('${reservation.reservationID}', '${getPreviousStatus(reservation.status)}')" ${reservation.status === "inqueue" ? "disabled" : ""}>⬅</button>
                            <button onclick="updateStatus('${reservation.reservationID}', '${getNextStatus(reservation.status)}')" ${reservation.status === "seated" ? "disabled" : ""}>➡</button>
                            <button onclick="openPopup('${reservation.reservationID}', '${reservation.customerName}', ${reservation.partySize})">Edit</button>
                        `;

                        queueContainer[reservation.status].appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching reservations:", error);
                    alert("Error loading the reservation queue.");
                });
        }

        function openPopup(reservationID, customerName, partySize) {
            selectedReservation = reservationID;
            document.getElementById("popup").style.display = "block";
            document.getElementById("popupName").innerText = customerName;
            document.getElementById("partySize").value = partySize;
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            selectedReservation = null;
        }

        function deleteReservation() {
            if (!selectedReservation) return;

            fetch(`http://localhost:8081/reservation/deleteReservation/${selectedReservation}`, { method: "DELETE" })
                .then(response => {
                    if (response.ok) {
                        closePopup();
                        loadCustomerQueue();
                    } else {
                        alert("Error deleting reservation.");
                    }
                })
                .catch(error => console.error("Error deleting reservation:", error));
        }

        function editPartySize() {
            const newSize = document.getElementById("partySize").value;
            if (!selectedReservation || !newSize) return;

            fetch(`http://localhost:8081/reservation/updatePartySize/${selectedReservation}?partySize=${newSize}`, { method: "PUT" })
                .then(response => {
                    if (response.ok) {
                        alert("Party size updated successfully.");
                        closePopup();
                        loadCustomerQueue();
                    } else {
                        alert("Error updating party size.");
                    }
                })
                .catch(error => console.error("Error updating party size:", error));
        }

        function updateStatus(reservationID, newStatus) {
            if (!newStatus) return;

            fetch(`http://localhost:8081/reservation/updateStatus/${reservationID}?status=${newStatus}`, {
                method: "PUT"
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById(`status-${reservationID}`).innerText = getStatusText(newStatus);
                    loadCustomerQueue();
                } else {
                    alert("Error updating reservation status.");
                }
            })
            .catch(error => {
                console.error("Error updating reservation:", error);
            });
        }

        function getStatusText(status) {
            switch (status) {
                case "inqueue": return "In Queue";
                case "called": return "Called";
                case "seated": return "Seated";
                default: return "Unknown";
            }
        }

        function getPreviousStatus(status) {
            switch (status) {
                case "called": return "inqueue";
                case "seated": return "called";
                default: return null;
            }
        }

        function getNextStatus(status) {
            switch (status) {
                case "inqueue": return "called";
                case "called": return "seated";
                default: return null;
            }
        }

        window.onload = loadCustomerQueue;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            width: 30%;
            border: 1px solid black;
            padding: 10px;
            min-height: 200px;
        }
        .reservation-item {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        button {
            margin: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        .popup .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Admin - Customer Reservation Queue</h2>

    <div class="container">
        <div class="column">
            <h3>In Queue</h3>
            <div id="inqueue"></div>
        </div>
        <div class="column">
            <h3>Called</h3>
            <div id="called"></div>
        </div>
        <div class="column">
            <h3>Seated</h3>
            <div id="seated"></div>
        </div>
    </div>

    <!-- Popup for Reservation Actions -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">X</span>
        <h3>Reservation Details</h3>
        <p><strong>Name:</strong> <span id="popupName"></span></p>
        <p><strong>Party Size:</strong> <input type="number" id="partySize" min="1"></p>
        <button onclick="editPartySize()">Update Party Size</button>
        <button onclick="deleteReservation()">Delete Reservation</button>
    </div>
</body>
</html>
