<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <style>
        :root {
            /* Color Palette */
            --primary: #4A90E2;    /* Blue */
            --secondary: #50E3C2;  /* Teal */
            --accent: #F5A623;     /* Orange/Gold */
            --background: #F0F3BD; /* Light Gray */
            --text: #333333;       /* Dark Gray */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .primary-button {
            background-color: var(--primary);
            color: white;
        }
        
        .primary-button:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }
        
        .secondary-button {
            background-color: var(--secondary);
            color: white;
        }
        
        .secondary-button:hover {
            background-color: #42c9ab;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
            }
            
            .button {
                flex: 1;
            }
        }
        
        /* Add some decoration */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--accent);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--primary);
        }
    </style>
    <script>
        function formatDateTime() {
            const now = new Date();
            
            // Get month name
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                               "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[now.getMonth()];
            
            // Get day, hour, and minute
            const day = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // Format: "Month Day, HH:MM"
            return `${month} ${day}, ${hours}:${minutes}`;
        }
        
        function validateForm() {
            let isValid = true;
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const partySize = document.getElementById("partySize").value;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            if (!name.trim()) {
                document.getElementById("nameError").style.display = "block";
                isValid = false;
            }
            
            if (!phone.trim()) {
                document.getElementById("phoneError").style.display = "block";
                isValid = false;
            }
            
            if (!partySize || partySize < 1) {
                document.getElementById("partySizeError").style.display = "block";
                isValid = false;
            }
            
            return isValid;
        }
        
        function sendReservation() {
            if (!validateForm()) {
                return;
            }
            
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const time = formatDateTime();
            const partySize = document.getElementById("partySize").value;
            
            // Show loading state
            const submitButton = document.getElementById("submitButton");
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = "Creating Reservation...";
            submitButton.disabled = true;
            
            fetch("http://localhost:8081/reservation/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    phoneNumber: phone,
                    checkinTime: time,
                    partySize: partySize
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log("Reservation created on js side:", data);
                
                // Store the data in localStorage if needed, or just use the data directly
                localStorage.setItem('reservationDetails', JSON.stringify(data));
                
                // Redirect to the reservation-created page
                window.location.href = "http://localhost:8081/reservation-created.html";
            })
            .catch(error => {
                console.error("Error creating reservation:", error);
                document.getElementById("apiError").style.display = "block";
                
                // Reset button
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            });
        }
        
        // Add event listeners when the document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Allow form submission with Enter key
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendReservation();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="header">
            <h2>Make a Reservation</h2>
            <p>Enter your details to secure your table</p>
        </div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Ishan Phadte" placeholder="Enter your full name">
            <div id="nameError" class="error-message">Please enter your name</div>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="123-456-7890" placeholder="Enter your phone number">
            <div id="phoneError" class="error-message">Please enter a valid phone number</div>
        </div>
        
        <div class="form-group">
            <label for="partySize">Party Size</label>
            <input type="number" id="partySize" min="1" step="1" placeholder="Number of guests">
            <div id="partySizeError" class="error-message">Please enter a valid party size</div>
        </div>
        
        <div id="apiError" class="error-message">There was an error creating your reservation. Please try again.</div>
        
        <div class="button-group">
            <a href="/admin/dashboard" class="button secondary-button">Back to Dashboard</a>
            <button id="submitButton" class="button primary-button" onclick="sendReservation()">Reserve Now</button>
            
        </div>
    </div>
</body>
</html>
