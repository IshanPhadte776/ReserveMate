<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seated Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Seated Reservations</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Party Size</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="seated-list">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>

    <form action="/admin/dashboard" method="get">
        <button class="queue-btn" type="submit">Back to Dashboard</button>
    </form>

    <script>
        function loadSeatedReservations() {
            fetch("http://localhost:8081/reservation/getAllSeatedReservations")
                .then(response => {
                    if (response.status === 204) {
                        document.getElementById("seated-list").innerHTML = "<tr><td colspan='5'>No seated reservations.</td></tr>";
                        return [];
                    }
                    return response.json();
                })
                .then(data => {
                    const seatedContainer = document.getElementById("seated-list");
                    seatedContainer.innerHTML = ""; 

                    data.forEach(reservation => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${reservation.customerName}</td>
                            <td>${reservation.customerPhoneNumber}</td>
                            <td>${reservation.partySize}</td>
                            <td>${new Date(reservation.reservationTime).toLocaleString()}</td>
                            <td><button onclick="markAsLeft('${reservation.reservationID}')">Mark as Left</button></td>
                        `;
                        seatedContainer.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching seated reservations:", error);
                    document.getElementById("seated-list").innerHTML = "<tr><td colspan='5'>Error loading reservations.</td></tr>";
                });
        }

        function markAsLeft(reservationID) {
            fetch(`http://localhost:8081/reservation/updateStatus/${reservationID}?status=left`, {
                method: "PUT"
            })
            .then(response => {
                if (response.ok) {
                    loadSeatedReservations(); 
                } else {
                    alert("Failed to mark as left.");
                }
            })
            .catch(error => console.error("Error updating reservation:", error));
        }

        window.onload = loadSeatedReservations;
    </script>

</body>
</html>
