<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #f0f3bd;
            color: #05668d;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #00a896;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f0f3bd;
        }
        p {
            font-size: 18px;
            color: #028090;
        }
        .highlight {
            color: #02c39a;
            font-weight: bold;
        }
    </style>
</head>

<script>
    async function checkAuth() {
            const response = await fetch("http://localhost:8081/auth/check", {
                method: "GET",
                credentials: "include",  // Ensure cookies (session) are included in the request
                headers: {
                    "Content-Type": "application/json",
                },
            });

            console.log("Response from the server:", response);

            if (!response.ok) {
            // If the response is not ok, redirect to login page
            window.location.href = "/login.html";
            } else {
                // If the response is OK, parse and log the response data
                const responseData = await response.json();
                console.log("Authentication status:", responseData.message);

                // Check if the response contains restaurantID and employeeID
                if (responseData.restaurantID && responseData.employeeID) {
                    console.log("Restaurant ID:", responseData.restaurantID);
                    console.log("Employee ID:", responseData.employeeID);
                }
            }
        }
        checkAuth();
</script>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>This feature will be available <span class="highlight">soon</span>. Stay tuned!</p>
    </div>
</body>
</html>
