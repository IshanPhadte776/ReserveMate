<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <label for="restaurant-id">Restaurant ID:</label>
        <input type="text" id="restaurant-id" required><br>

        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button onclick="loginAdmin()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
    </div>

    <script>
        function loginAdmin() {
            const restaurantID = document.getElementById("restaurant-id").value;
            const employeeID = document.getElementById("employee-id").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:8081/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ restaurantID, employeeID, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Login failed");
                }
                return response.json();
            })
            .then(data => {
                alert("Login successful!");
                window.location.href = "/admin-dashboard.html";  // Redirect to dashboard
            })
            .catch(error => {
                document.getElementById("error-message").style.display = "block";
                console.error("Login error:", error);
            });
        }
    </script>

</body>
</html>
