<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Mate Animation</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #05668D;
      --accent-color: #028090;
      --secondary-accent: #00A896;
      --bg-color: #F0F3BD;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }

    .container {
      position: relative;
      width: 100%;
      height: 120px;
      padding: 0 20px; /* Add padding for smaller screens */
    }

    .arrow-wrapper {
      position: absolute;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateX(-100vw);
      animation: moveElements 6.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      max-width: 100%; /* Ensure it fits within container */
    }

    .arrow {
      font-size: clamp(1.5rem, 4vw, 2rem); /* Responsive font size */
      color: var(--primary-color);
      background: white;
      width: clamp(45px, 10vw, 60px); /* Responsive width */
      height: clamp(45px, 10vw, 60px); /* Responsive height */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 25px var(--shadow-color);
      animation: pulseArrow 2s ease-in-out infinite;
      cursor: pointer;
      user-select: none; /* Prevent text selection */
      touch-action: manipulation; /* Improve touch experience */
      flex-shrink: 0; /* Prevent shrinking on small screens */
    }
    
    .brand {
      display: flex;
      flex-direction: column;
      margin-left: clamp(10px, 3vw, 20px); /* Responsive margin */
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInBrand 0.8s ease-out forwards;
      animation-delay: 2.2s;
    }

    .brand-name {
      font-size: clamp(1.8rem, 6vw, 2.8rem); /* Responsive font size */
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: -0.5px;
      white-space: nowrap; /* Keep on one line */
    }
    
    .brand-tagline {
      font-size: clamp(0.8rem, 3vw, 1rem); /* Responsive font size */
      font-weight: 400;
      color: var(--accent-color);
      margin-top: 5px;
      opacity: 0;
      animation: fadeInTagline 0.6s ease-out forwards;
      animation-delay: 2.6s;
    }

    .highlight {
      color: var(--accent-color);
    }

    /* Custom cursor style when disabled */
    .no-cursor {
      caret-color: transparent;
    }

    @keyframes moveElements {
      0% {
        transform: translateX(-100vw);
        opacity: 0;
      }
      15% {
        transform: translateX(-100vw);
        opacity: 1;
      }
      30% {
        transform: translateX(calc(50% - clamp(100px, 20vw, 130px))); /* Responsive centering */
        opacity: 1;
      }
      65% {
        transform: translateX(calc(50% - clamp(100px, 20vw, 130px))); /* Responsive centering */
        opacity: 1;
      }
      85% {
        transform: translateX(100vw);
        opacity: 1;
      }
      100% {
        transform: translateX(100vw);
        opacity: 0;
      }
    }

    @keyframes fadeInBrand {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInTagline {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.9;
      }
    }
    
    @keyframes pulseArrow {
      0% {
        transform: scale(1);
        box-shadow: 0 8px 25px var(--shadow-color);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 30px var(--shadow-color);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 8px 25px var(--shadow-color);
      }
    }
    
    .particle {
      position: absolute;
      width: clamp(4px, 1vw, 6px); /* Responsive particle size */
      height: clamp(4px, 1vw, 6px); /* Responsive particle size */
      border-radius: 50%;
      background-color: var(--accent-color);
      opacity: 0;
      z-index: -1;
    }

    /* Mobile-specific optimizations */
    @media (max-width: 480px) {
      .brand-tagline {
        width: 110%; /* Allow slight overflow for small screens */
        font-size: 0.75rem;
      }
      
      /* Adjust animation timing for mobile */
      @keyframes moveElements {
        0% {
          transform: translateX(-100vw);
          opacity: 0;
        }
        15% {
          transform: translateX(-100vw);
          opacity: 1;
        }
        30% {
          transform: translateX(calc(50% - 90px)); /* Adjusted for mobile */
          opacity: 1;
        }
        65% {
          transform: translateX(calc(50% - 90px)); /* Adjusted for mobile */
          opacity: 1;
        }
        85% {
          transform: translateX(100vw);
          opacity: 1;
        }
        100% {
          transform: translateX(100vw);
          opacity: 0;
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="arrow-wrapper">
      <div class="arrow">
        <i class="fas fa-long-arrow-alt-right"></i>
      </div>
      <div class="brand">
        <div class="brand-name">Reserve<span class="highlight">Mate</span></div>
        <div class="brand-tagline">For all of your Reservation Needs</div>
      </div>
    </div>
  </div>

  <script>
    // Create particle trail effect
    const arrowWrapper = document.querySelector('.arrow-wrapper');
    const arrowElement = document.querySelector('.arrow');
    
    // Use fewer particles on mobile for better performance
    const isMobile = window.innerWidth < 768;
    const particleCount = isMobile ? 2 : 3;
    const particleInterval = isMobile ? 400 : 300;
    
    function createParticles() {
      for (let i = 0; i < particleCount; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Position relative to the arrow - adjust for mobile
          const rect = arrowWrapper.getBoundingClientRect();
          const arrowCenter = isMobile ? 25 : 30;
          particle.style.left = (rect.left + arrowCenter) + 'px';
          particle.style.top = (rect.top + arrowCenter + Math.random() * 10 - 5) + 'px';
          
          // Animation - shorter duration on mobile for performance
          const duration = isMobile ? 
            (0.6 + Math.random() * 0.3) : 
            (0.8 + Math.random() * 0.4);
            
          particle.style.animation = `
            fadeInOut ${duration}s ease-out forwards,
            moveLeft ${duration * 1.2}s ease-out forwards
          `;
          
          document.body.appendChild(particle);
          
          // Clean up - shorter timeout on mobile
          setTimeout(() => {
            particle.remove();
          }, isMobile ? 1500 : 2000);
        }, i * (isMobile ? 300 : 200));
      }
    }
    
    // Add keyframes dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInOut {
        0% { opacity: 0; }
        20% { opacity: 0.7; }
        100% { opacity: 0; }
      }
      
      @keyframes moveLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(${isMobile ? '-40px' : '-60px'}); }
      }
    `;
    document.head.appendChild(style);
    
    // Detect orientation change and adjust
    window.addEventListener('orientationchange', function() {
      // Allow time for orientation to complete
      setTimeout(() => {
        location.reload();
      }, 100);
    });
    
    // Trigger particles periodically during the animation - adjust timing for mobile
    setTimeout(() => {
      const interval = setInterval(createParticles, particleInterval);
      setTimeout(() => clearInterval(interval), isMobile ? 4000 : 4500);
    }, isMobile ? 1600 : 1800);

    // Disable cursor blinking when clicking on the arrow
    let cursorDisabled = false;
    
    // Use both click and touch events for better mobile support
    ['click', 'touchend'].forEach(eventType => {
      arrowElement.addEventListener(eventType, function(e) {
        // Prevent default touch behavior
        if (eventType === 'touchend') {
          e.preventDefault();
        }
        
        // Toggle cursor state
        cursorDisabled = !cursorDisabled;
        
        if (cursorDisabled) {
          // Add the no-cursor class to the body to disable blinking cursor
          document.body.classList.add('no-cursor');
          
          // Store active element to restore focus later if needed
          const activeElement = document.activeElement;
          if (activeElement) {
            activeElement.blur();
          }
        } else {
          // Remove the no-cursor class to re-enable cursor
          document.body.classList.remove('no-cursor');
        }
      });
    });

    // Add vibration feedback on mobile devices when clicking the arrow
    arrowElement.addEventListener('touchend', function() {
      if ('vibrate' in navigator) {
        navigator.vibrate(50); // Short vibration feedback
      }
    });
  </script>
</body>
</html>
